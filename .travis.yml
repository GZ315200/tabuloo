language: node_js
sudo: false
dist: trusty
env:
  - CXX=g++-4.8 DB=mongodb TEST_ENV=production
  - CXX=g++-4.8 DB=mongodb TEST_ENV=development
  - CXX=g++-4.8 DB=redis TEST_ENV=production
  - CXX=g++-4.8 DB=postgres TEST_ENV=production
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - mongodb-3.4-trusty
    packages:
      - g++-4.8
      - mongodb-org-server
  postgresql: "9.5"
node_js:
  - "12"
  - "10"
  - "8"
branches:
  only:
    - master
    - develop
